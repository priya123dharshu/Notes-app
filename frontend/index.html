  <body>
    <div class="container">
        <header><h1>Notes App</h1></header>

    <button id="addbtn" onclick="addbtn()"><img src="add.png" alt=""></button>
  
    <div class="sub-container">
        <div class="card">
            
        </div>
    </div>
    </div>
    <div class="form-container">
        <form id="noteForm">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter note title" required>

            <label for="description">Description:</label>
            <textarea id="description" placeholder="Enter note description" required></textarea>

            <button type="submit" class="save" onclick="addValue(event)">Save Note</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </form>
    </div>
    
    <script src="demo.js"></script>
</body>

</html>
